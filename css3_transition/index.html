<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>熟悉CSS3转换</title>
	<link rel="stylesheet" href="css/css3flip.css" />
</head>
<body>
	<header>
		<h1>熟悉CSS3转换</h1>
	</header>
	<section id="game">
		<div id="cards">
			<div class="card">
				<div class="face front"></div>
				<div class="face back cardAK"></div>
			</div>
			<div class="card">
				<div class="face front"></div>
				<div class="face back cardAQ"></div>
			</div>
		</div>
	</section>
	<footer>
		<p>纸牌记忆配对游戏</p>
	</footer>
	<script src="js/jquery-2.0.0.min.js"></script>
	<script>
	$(function() {
		$("#cards").children().each(function(index) {
			$(this).click(function() {
				$(this).toggleClass("card-flipped");
			});
		});
	});
	</script>
</body>
</html>
